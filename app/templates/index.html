<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Aviation Safety Check</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="colorlib.com" />

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link
      rel="stylesheet"
      href="static/fonts/material-design-iconic-font/css/material-design-iconic-font.css"
    />
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="static/css/style.css" />
    <style></style>
  </head>
  <body>
    <div class="wrapper">
      <form action="" id="wizard">
        <!-- SECTION 1 -->
        <h2></h2>
        <section>
          <div class="inner">
            <div class="image-holder">
              <img src="static/images/form-wizard-1.jpg" alt="" />
            </div>
            <div class="form-content" style="position: relative">
              <div class="form-header">
                <h3>Aircraft Details</h3>
              </div>
              <div class="form-row">
                <div class="select">
                  <div class="form-holder">
                    <div class="select-control">Make</div>
                    <i class="zmdi zmdi-caret-down"></i>
                  </div>
                  <ul class="dropdown" id="make-dropdown">
                    <!-- <li rel="United States">United States</li> -->
                  </ul>
                </div>
                <div class="select">
                  <div class="form-holder">
                    <div class="select-control">Model</div>
                    <i class="zmdi zmdi-caret-down"></i>
                  </div>
                  <ul class="dropdown" id="model-dropdown">
                    <!-- <li rel="United States">United States</li> -->
                  </ul>
                </div>
              </div>
              <div class="form-row">
                <div class="form-holder">
                  <input
                    type="number"
                    placeholder="Number of Engines"
                    class="form-control"
                    id="no-of-engines-input"
                  />
                </div>
                <div class="select">
                  <div class="form-holder">
                    <div class="select-control">Engine Type</div>
                    <i class="zmdi zmdi-caret-down"></i>
                  </div>
                  <ul class="dropdown" id="engine-type-dropdown">
                    <!-- <li rel="United States">United States</li> -->
                  </ul>
                </div>
              </div>
              <div class="form-row">
                <div class="select">
                  <div class="form-holder">
                    <div class="select-control">Aircraft Damage</div>
                    <i class="zmdi zmdi-caret-down"></i>
                  </div>
                  <ul class="dropdown" id="aircraft-damage-dropdown">
                    <!-- <li rel="United States">United States</li> -->
                  </ul>
                </div>
                <div class="select">
                  <div class="form-holder">
                    <div class="select-control">Amateur Built</div>
                    <i class="zmdi zmdi-caret-down"></i>
                  </div>
                  <ul class="dropdown" id="amateur-built-dropdown">
                    <!-- <li rel="Yes">Yes</li>
                    <li rel="No">No</li> -->
                  </ul>
                </div>
              </div>
              <div style="position: absolute; bottom: 50px; right: 50px">
                <button
                  type="button"
                  class="button-6"
                  role="button"
                  id="section-1-next"
                >
                  Next
                </button>
              </div>
            </div>
          </div>
        </section>

        <!-- SECTION 2 -->
        <h2></h2>
        <section>
          <div class="inner">
            <div class="image-holder">
              <img src="static/images/form-wizard-2.jpg" alt="" />
            </div>
            <div class="form-content" style="position: relative">
              <div class="form-header">
                <h3>Incident Details</h3>
              </div>
              <div class="form-row">
                <div class="select">
                  <div class="form-holder">
                    <div class="select-control">Location</div>
                    <i class="zmdi zmdi-caret-down"></i>
                  </div>
                  <ul class="dropdown" id="location-dropdown">
                    <!-- <li rel="United States">United States</li> -->
                  </ul>
                </div>
                <div class="select">
                  <div class="form-holder">
                    <div class="select-control">Weather Condition</div>
                    <i class="zmdi zmdi-caret-down"></i>
                  </div>
                  <ul class="dropdown" id="weather-dropdown">
                    <!-- <li rel="United States">United States</li> -->
                  </ul>
                </div>
              </div>
              <div class="form-row">
                <div class="form-holder">
                  <input
                    id="year-input"
                    type="number"
                    placeholder="Year"
                    min="1999"
                    max="2024"
                    class="form-control"
                  />
                </div>
                <div class="form-holder">
                  <input
                    id="month-input"
                    type="number"
                    placeholder="Month"
                    min="1"
                    max="12"
                    class="form-control"
                  />
                </div>
                <div class="form-holder">
                  <input
                    id="day-input"
                    type="number"
                    placeholder="Day"
                    min="1"
                    max="30"
                    class="form-control"
                  />
                </div>
                <div class="form-holder"></div>
              </div>
              <div class="form-row">
                <div class="select">
                  <div class="form-holder">
                    <div class="select-control">Phase of Flight</div>
                    <i class="zmdi zmdi-caret-down"></i>
                  </div>
                  <ul class="dropdown" id="flight-pase-dropdown">
                    <!-- <li rel="United States">United States</li> -->
                  </ul>
                </div>
                <div class="form-holder">
                  <input
                    id="injuries-input"
                    type="number"
                    placeholder="Injuries"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-holder">
                  <input
                    id="pax-onboard-input"
                    type="number"
                    placeholder="Pax Onboard"
                    class="form-control"
                  />
                </div>
                <div class="form-holder">
                  <input
                    id="fatality-input"
                    type="number"
                    placeholder="Fatality (%)"
                    class="form-control"
                  />
                </div>
                <div class="form-holder">
                  <input
                    id="survived-input"
                    type="number"
                    placeholder="Survived"
                    class="form-control"
                  />
                </div>
              </div>
              <div style="position: absolute; bottom: 50px; right: 50px">
                <button
                  class="button-6"
                  role="button"
                  style="background: #6d7f52; color: #fff"
                  id="section-2-back"
                >
                  Back
                </button>
                <button
                  type="button"
                  class="button-6"
                  role="button"
                  id="section-2-predict"
                >
                  Predict
                </button>
              </div>
              <!-- <button type="submit" id="submit-button">Submit</button> -->
            </div>
          </div>
        </section>

        <!-- SECTION 3 -->
        <h2></h2>
        <section>
          <div class="inner">
            <div class="image-holder">
              <img src="static/images/form-wizard-3.jpg" alt="" />
            </div>
            <div class="form-content">
              <div class="form-header">
                <h3>Prediction</h3>
              </div>
              <!-- <p>Send an optional message</p> -->
              <div class="form-row" style="margin-top: 20px;">
                <p>Your prediction:</p>
              </div>
              <div
                style="
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <p1 style="color: chocolate; font-size: 60px; font-weight: bold;" id="prediction"></p>
              </div>
            </div>
          </div>
        </section>
      </form>
    </div>

    <!-- JQUERY -->
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <!-- JQUERY STEP -->
    <script src="static/js/jquery.steps.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
